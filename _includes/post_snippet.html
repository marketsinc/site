<article class="post-snippet">
    <a href="{{ post.url | relative_url }}">
        <header>
            <h2 class="title">
                {{ post.title }}
            </h2>
        </header>
        <p>
            {{ post.content | strip_html | truncatewords: 20 }}
        </p>
    </a>

    <p class="date" itemprop="datePublished" content="{{ post.date }}">
        <small>{{ post.date | date: site.date_format }} | By {% for author in post.authors %}{{ author.name }}{% unless forloop.last %}, {% endunless %}{% endfor %}</small>
    </p>

    <footer>
<!--        <nav>-->
<!--            {% for tag in post.tags %}-->
<!--            <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>-->
<!--            {% endfor %}-->
<!--        </nav>-->
    </footer>
</article>
