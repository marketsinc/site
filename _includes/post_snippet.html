<article class="post-snippet">
    <a href="{{ post.url | relative_url }}">
        <header>
            <h2 class="title">
                {{ post.title }}
            </h2>
        </header>
        <p>
            {% if post.description %}
                {{ post.description }}
            {% else %}
                {{ post.content | strip_html | truncatewords: 20 }}
            {% endif %}
        </p>
    </a>

    <p>
        <small><span itemprop="datePublished" content="{{ post.date }}">{{ post.date | date: site.date_format }}</span> | By {% for author in post.authors %}{{ author.name }}{% unless forloop.last %}, {% endunless %}{% endfor %}</small>
    </p>

    <footer>
<!--        <nav>-->
<!--            {% for tag in post.tags %}-->
<!--            <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>-->
<!--            {% endfor %}-->
<!--        </nav>-->
    </footer>
</article>
